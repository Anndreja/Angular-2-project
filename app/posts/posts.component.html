<h2>Posts</h2>

<div class="row">
    <div class="col-md-6">
        <select class="form-control" #c (change)="loadPosts(c.value)">
            <option value="">Select a user...</option>
            <option *ngFor="#user of users" value="{{ user.id }}">
                {{ user.name }}
            </option>
        </select>
       <loader [visible]="loading"></loader>

        <pagination [items]="posts" (page-changed)="onPageChanged($event)"></pagination>
        <ul class="list-group posts">
           
            <li *ngFor="#post of posts" class="list-group-item"  (click)="showPostInfo(post)">
                {{ post.title }}
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <div *ngIf="activePost" class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ activePost.title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ activePost.body }}</p>
                <hr/>
                <loader [visible]="commentsLoading"></loader>`
                <div class="media" *ngFor="#comment of activePost.comments">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object thumbnail" src="http://lorempixel.com/80/80/people?random={{ comment.id }}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            {{ comment.name }}
                        </h4> 
                        {{ comment.body }}
                    </div>
                </div>
            </div>
        </div>
    </div>
