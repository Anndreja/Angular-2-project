<h2>Users</h2>

<p><a [routerLink]="['NewUser']" class="btn btn-primary">Add User</a></p>

<table class="table table-bordered">
    <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
        </thead>
     <tbody>
         <tr *ngFor="#user of users">
            <td>{{user.name}} </td> 
         
            <td>{{user.email}} </td> 
        
            <td>
                <a [routerLink]="['Edit',{id : user.id}]">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
              </td> 
     
            <td><i  (click)="deleteUser(user)" class="glyphicon glyphicon-remove clickable"></i></td> 
         </tr>
         </tbody>   
</table>
